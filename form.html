<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Form Data Penduduk</title>
    </head>
    <body>
        <h2 style="text-align: center;">Form Input Data Penduduk</h2>
        <form action="hasil.html" method="POST">
            <fieldset>
                <legend><b>Form Input</b></legend>
                <label for="Nama">Nama : </label>
                <input type="text" name="nama" id="nama">
                <br>
                <br>
                
                <label for="Agama">Agama</label>
                <select name="agama" id="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="buddha">Buddha</option>
                    <option value="hindu">Hindu</option>
                </select>
                <br>
                <br>
                <label for="jk">Jenis Kelamin : </label>
                <input type="radio" value="p" name="jk" id="">
                <label for="">Perempuan</label>
                <input type="radio" value="L" name="jk" id="",>
                <label for="">Laki-laki</label>
                </input>
                <br>
                <br>
                <label for="">Foto :   </label>
                <input type="file">
                <br>
                <br>
                <input type="submit" value="simpan" id="simpan">
                    
            </fieldset>
            
        </form>
    </body>
</html>
